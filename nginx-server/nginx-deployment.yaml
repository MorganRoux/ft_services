apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    app: nginx  
  annotations:
    metallb.universe.tf/allow-shared-ip: ekvm

spec:
  type: LoadBalancer 
  ports:
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 443
    name: https
  selector:
    app: nginx
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-dep
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx-container
          image: nginx-image:latest
          imagePullPolicy: Never
          ports:
          - containerPort: 80
          - containerPort: 443